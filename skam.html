<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ватрушки правят миром</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("https://cdn-edge.kwork.ru/files/portfolio/t3/24/d934321c7154d3be27525c08d722af7a1a1b4e82-1755272224.jpg") no-repeat center/cover;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            color: #ffffff;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        .btn {
            font-size: 24px;
            padding: 18px 36px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #ff1493;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <h1>Ватрушки правят миром</h1>

    <button class="btn" onclick="alert('Билеты в театр куплены!')">
        Купить билеты в театр
    </button>

    <button class="btn" onclick="alert('Зубакстика куплена!')">
        Купить зубакстику
    </button>

</body>
</html>
